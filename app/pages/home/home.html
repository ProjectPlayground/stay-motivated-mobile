<ion-header>
  <ion-toolbar primary>
    <ion-title>Stay Motivated</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding class="home">

  <ion-refresher (ionRefresh)="refreshQoutes($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-card class="card-top" *ngFor="let qoute of qoutes; trackBy:trackByQoutesId">
    <ion-card-content >
       {{ qoute.title }}
       <i> <b>-- {{ qoute.author }} </b></i>
    </ion-card-content>
  </ion-card>
</ion-content>
